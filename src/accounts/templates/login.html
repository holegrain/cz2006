{% extends 'base.html' %}{% block content %}
{% load static %}

<title>Login | Lib-RSS</title>

<body>
	<div class="leftside">
		<h1>Login</h1>
		<h2>Welcome Back!</h2>
		<form method="post">
			{% csrf_token %}
			{{form.entry}}
			{{form.password}}
			<div class="misc">
				<div class="rmbme">
					<input type="checkbox">
					<label>Remember Me</label>
				</div>
			</div>
			<div class="misc">
				<div class="pass">
					<a href="">Forgot Password?</a>
				</div>
			</div>
			<input type="submit" value="Login">
	</div>
	{% for field in form %}
	{% for error in field.errors %}
	<p class='error-messages'>{{ error }}</p>
	{% endfor %}
	{% endfor %}
	<div class="rightside">
		<img class="book" src="{% static 'book.png' %}" />
		<div class="signup">
			<a href="http://127.0.0.1:8000/account/signup/">Sign Up</a>
		</div>
	</div>
</body>

<style>
	.leftside {
		position: relative;
		top: 120px;
		left: 115px;
		width: 50%;
	}

	.leftside h1 {
		font-family: 'Open Sans', sans-serif;
		font-size: 54px;
		font-weight: 800;
	}

	.leftside h2 {
		font-family: 'Open Sans', sans-serif;
		font-size: 32px;
		font-weight: 300;
		position: relative;
		bottom: 30px;
	}

	.form-control {
		width: 65%;
		padding: 10px 8px;
		height: 35px;
		font-size: 28px;
		border-radius: 15px;
		background: LightCyan;
	}


	.misc {
		position: relative;
		bottom: 30px;
	}


	.rmbme input {
		height: 20px;
		width: 25px;
	}

	.rmbme label {
		font-family: 'Open Sans', sans-serif;
		font-size: 20px;
		font-weight: 100;
	}

	.pass {
		position: relative;
		bottom: 23px;
		left: 260px;
		cursor: pointer;
		font-family: 'Open Sans', sans-serif;
		font-size: 20px;
		font-weight: 100;
	}

	.pass:hover {
		text-decoration: underline;
	}

	input[type="submit"] {
		position: relative;
		bottom: 30px;
		left: 120px;
		width: 23%;
		font-family: 'Open Sans', sans-serif;
		font-size: 32px;
		font-weight: 800;
		height: 65px;
		background: #657dff;
		cursor: pointer;
		border-radius: 45px;
		border: 1px solid;
		border-color: #657dff;
	}

	input[type="submit"]:hover {
		border-color: #657dff;
		transition: .5s;
	}

	.rightside {
		position: absolute;
		bottom: 0px;
		right: 0px;
		height: 100%;
		width: 50%;
	}

	.book {
		width: 100%;
		height: 100%;
	}

	.signup {
		position: relative;
		bottom: 40%;
		left: 40%;
		width: 200px;

	}

	.signup a {
		font-family: 'Open Sans', sans-serif;
		font-size: 28px;
		font-weight: 800;
		background: #657dff;
		cursor: pointer;
		color: black;
		border-radius: 45px;
		border: 15px solid;
		border-color: #657dff;
		text-decoration: none;
		width: 30%;
	}

	.error-messages {
		width: 50%;
		height: 100px;
		text-align: center;
		color: red;
	}
</style>

{% endblock %}
