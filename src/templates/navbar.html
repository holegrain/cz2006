<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Lexend+Peta&family=Noto+Serif+Display&family=Prata&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

<div id="background">
<a href="/" >
<h3 class="logo">LIBRARY BOOK RECOMMENDATION SYSTEM</h3>
</a>
<ul class="nav-area">
  {% if user.is_authenticated %}
    <li>
      <div class="dropdown">
        <p class = "dropbtn"> Hello, {{user.username}}</p>
      </div>
    </li>
    <li>
      <div class="dropdown">
        <button class = "dropbtn"> Account </button>
        <div class="dropdown-content">
          {% if user.is_superuser %}
            <a href="/admin">Admin</a>  
            <a href="/account">My Account</a>  
          {% else %}
          <a href="/account">My Account</a>
          {% endif %}
          <a href="/account/logout">Logout</a>
        </div>
      </div>
  {% else %}
    <li>
      <div class="dropdown">
        <a href="/account">
        <button class="dropbtn">Account</button>
        </a>
        <div class="dropdown-content">
        <a href="/account/login">Login</a>
        <a href="/account/signup">Signup</a>
      </div>
    </li>
  {% endif %}
    <li>
      <div class="dropdown">
        <button class="dropbtn">Search</button>
        <div class="dropdown-content">
          <a href="/marketplace/rescuefoods">Standard Search</a>
          <a href="/marketplace/products">Advanced Search</a>
        </div>
      </div>
    </li>

    <li>
      <div class="dropdown">
        <button class="dropbtn">Recommendation</button>
    </li>
  </ul>
</div>
  
  <style>
    .logo{
      float: left;
      width: 25vw;
      margin-top: 30px;
      font-size: medium;
      font-family: "Lexend Peta", serif;
      text-shadow: 1px 1px rgb(231, 171, 223);
      color:rgb(16, 22, 56)
    }

    .logo:hover{
      color:rgb(57, 147, 150)
    }
    .nav-area {
      float: right;
      list-style: none;
      margin-top: 30px;
      font-family: 'Lexand Peta', sans-serif;
    }
  
    .nav-area li {
      display: inline-block;
    }
  
    /* Style The Dropdown Button */
    .dropbtn {
      background-color: transparent;
      color: black;
      padding: 10px;
      font-size: 16px;
      font-family: 'EB Garamond', serif;
      border: none;
      cursor: pointer;
      outline: none;
      font-weight: 500;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
    }
  
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      z-index: 1;
      font-family: 'EB Garamond', serif;
    }
  
    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-family: 'EB Garamond', serif;
    }
  
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {
      color: grey;
    }
  
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  
    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {
      color: grey;
    }
  </style>
